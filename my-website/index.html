
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>
  <style>
    /* Custom styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Dark background */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      max-width: 800px;
      width: 90%;
      background-color: #212121;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .close {
      color: white;
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 16px;
      right: 20px;
    }

    .movie-card {
      position: relative;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .movie-card:hover .movie-overlay {
      opacity: 1;
    }

    .button-container button:hover {
      opacity: 0.9;
    }

    /* Accessibility improvements */
    button, a {
      outline: none;
    }

    button:focus, a:focus {
      outline: 2px solid #ff0000;
    }
  </style>
</head>

<body class="bg-gray-900">

      <div class="hidden md:flex space-x-6 items-center">
        <a href="index.html" class="text-white hover:text-red-600">Home</a>
        <a href="#" class="text-white hover:text-red-600">Disclaimer</a>

        <div class="relative">

        </div>
      </div>
      <button class="md:hidden text-2xl text-white" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-96" id="banner" style="background-image: url('my-website/my-website/image.jpg');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="container mx-auto h-full flex items-center justify-center text-center relative z-10">
      <div>
        <h1 id="banner-title" class="text-4xl md:text-5xl font-bold mb-4 text-shadow">Featured Movie Title</h1>
      <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full" onclick="fetchMovieDetails()">Watch Now</button>
    </div>
  </section>

  <!-- Movies Grid -->
  <section class="container mx-auto py-10">
    <h2 class="text-3xl font-bold mb-6">Trending Movies</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="movies-list">
      <div class="movie-card">

          <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="openModal('Movie Title 1', 'Movie description goes here.', 'movie1.jpg')">View Details</button>

      </div>
      <div class="movie-card">
        <img src="movie2.jpg" alt="Movie 2 Poster" class="w-full h-64 object-cover rounded-lg">
        <div class="movie-overlay">
          <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="openModal('Movie Title 2', 'Movie description goes here.', 'movie2.jpg')">View Details</button>
        </div>
      </div>
      <div class="movie-card">
        <img src="movie3.jpg" alt="Movie 3 Poster" class="w-full h-64 object-cover rounded-lg">
        <div class="movie-overlay">
          <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="openModal('Movie Title 3', 'Movie description goes here.', 'movie3.jpg')">View Details</button>

  <!-- Ads Section -->
  <section class="container mx-auto py-10">

      </div>
      <div class="bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition duration-300">

  <!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content bg-gray-900 rounded-lg shadow-lg p-6">
    <span class="close text-white cursor-pointer text-2xl absolute top-4 right-4" onclick="closeModal()">×</span>
    <div class="flex">
      <img id="modal-image" src="" alt="Movie Poster" class="w-48 h-auto rounded-lg mr-4">
      <div class="flex-1">
        <h2 id="modal-title" class="text-3xl font-bold text-white mb-2">Movie Title</h2>
        <div class="stars" id="modal-rating">★★★★☆</div>
        <p id="modal-description" class="text-gray-300 mt-2">Movie description goes here.</p>
        <div class="mt-4">
          <button class="watch-now bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" onclick="watchNow()">Watch Now</button>
          <button class="add-to-favorites bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700" onclick="addToFavorites()">Add to Favorites</button>
        </div>
        <div class="server-selector mt-4">
          <label for="server" class="mr-2 text-gray-400">Change Server:</label>
          <select id="server" onchange="changeServer()" class="bg-gray-700 text-white p-2 rounded">
            <option value="vidsrc.cc">Vidsrc.cc</option>
            <option value="vidsrc.me">Vidsrc.me</option>
            <option value="player.videasy.net">Player.Videasy.net</option>

        </div>

    <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen class="mt-4 rounded-lg"></iframe>

</div>

  <!-- Popunder Ad Script -->
  <script>
    // Popunder ad logic (fires once per session to avoid annoyance)
    let hasPopunderFired = sessionStorage.getItem('popunderFired');
    if (!hasPopunderFired) {
      window.addEventListener('click', function triggerPopunder() {
        const popunderUrl = 'https://discusscompetencecallous.com/ssupau51vt?key=1f468110f178b2281b03e43da5bc0010'; // Placeholder
        const newWindow = window.open(popunderUrl, '_blank');
        if (newWindow) {
          newWindow.blur();
          window.focus();
        }
        sessionStorage.setItem('popunderFired', 'true');
        window.removeEventListener('click', triggerPopunder);
      });
    }

    function openModal(title, description, image) {
      try {
        document.getElementById('modal-title').innerText = title || 'Unknown Title';
        document.getElementById('modal-description').innerText = description || 'No description available.';
        document.getElementById('modal-image').src = image || 'https://via.placeholder.com/150';
        document.getElementById('modal-video').src = getVideoSource();
        document.getElementById('modal').style.display = 'flex';
      } catch (error) {
        console.error('Error opening modal:', error);
        alert('Failed to load movie details. Please try again.');
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = ''; // Reset video
    }

    function getVideoSource() {
      const server = document.getElementById('server').value;
      const sources = {
        'placeholder-stream.net': 'https://www.youtube.com/embed/dQw4w9WgXcQ', // Example
        'stream-service.com': 'https://www.youtube.com/embed/9bZkp7q19f0' // Example
      };
      return sources[server] || 'https://www.youtube.com/embed/dQw4w9WgXcQ';
    }

    function changeServer() {
      try {
        document.getElementById('modal-video').src = getVideoSource();
      } catch (error) {
        console.error('Error changing server:', error);
        alert('Failed to change server. Please try again.');
      }
    }

    function watchNow() {
      const videoFrame = document.getElementById('modal-video');
      if (videoFrame.src) {
        videoFrame.focus();
      } else {
        alert('No video source available.');
      }
    }

    function addToFavorites() {
      const title = document.getElementById('modal-title').innerText;
      alert(`${title} has been added to your favorites!`);
    }
  </script>
</body>
</html>
