<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEEFLIX - Premium Movie Streaming</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7977700940936581"
     crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="p-4 bg-gray-900 sticky top-0 z-50 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-red-600">SEEFLIX</h1>
      <input id="search-bar" type="text" placeholder="Search movies..."
             class="px-4 py-2 rounded-lg text-black w-64" onkeypress="checkSearchKey(event)">
    </div>
    <nav class="mt-3 flex gap-4 text-sm sm:text-base font-semibold text-gray-300">
      <button onclick="switchCategory('trending')" class="hover:text-red-500">Trending</button>
      <button onclick="switchCategory('popular')" class="hover:text-red-500">Popular</button>
      <button onclick="switchCategory('upcoming')" class="hover:text-red-500">Upcoming</button>
      <button onclick="switchCategory('top_rated')" class="hover:text-red-500">Top Rated</button>
    </nav>
  </header>

  <!-- Ad banner -->
  <div class="my-4 flex justify-center">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7977700940936581"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Movies Section -->
  <main class="p-4">
    <div id="movies-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4"></div>
    <p id="no-results" class="hidden text-center text-gray-400 mt-6">No movies found.</p>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-95 hidden items-center justify-center z-50 p-4">
    <div class="bg-gray-900 rounded-lg max-w-5xl w-full relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-2xl">&times;</button>
      <div class="flex flex-col md:flex-row">
        <img id="modal-image" class="w-full md:w-1/3 rounded-lg object-cover" alt="">
        <div class="p-4 md:w-2/3">
          <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>
          <p id="modal-release" class="text-gray-400 text-sm mb-4"></p>
          <p id="modal-description" class="mb-4"></p>
          <p id="modal-rating" class="text-yellow-400 mb-2"></p>
          <label class="block mb-2 text-sm">Choose Server:</label>
          <select id="server" onchange="changeServer()" class="text-black px-2 py-1 rounded">
            <option value="vidsrc.cc">vidsrc.cc</option>
            <option value="vidsrc.me">vidsrc.me</option>
            <option value="player.videasy.net">videasy</option>
          </select>
        </div>
      </div>
      <div class="p-4">
        <iframe id="modal-video" class="w-full h-[500px] rounded-lg" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '169689830f09449f1d23896257d507db';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    let currentItem;

    let currentPage = 1;
    let currentCategory = 'trending';

    async function fetchMovies(category, page=1) {
      let url = "";
      switch(category) {
        case "popular": url = `${BASE_URL}/movie/popular?api_key=${API_KEY}&page=${page}`; break;
        case "upcoming": url = `${BASE_URL}/movie/upcoming?api_key=${API_KEY}&page=${page}`; break;
        case "top_rated": url = `${BASE_URL}/movie/top_rated?api_key=${API_KEY}&page=${page}`; break;
        default: url = `${BASE_URL}/trending/movie/week?api_key=${API_KEY}&page=${page}`;
      }
      const res = await fetch(url);
      const data = await res.json();
      return data.results;
    }

    function displayMovies(movies) {
      const container = document.getElementById("movies-list");
      container.innerHTML = "";
      movies.forEach(movie => {
        const card = document.createElement("div");
        card.className = "cursor-pointer";
        card.innerHTML = `
          <img src="${movie.poster_path ? IMG_URL+movie.poster_path : 'https://via.placeholder.com/300x450?text=No+Poster'}"
               alt="${movie.title}" class="w-full h-80 object-cover rounded-lg">
          <h3 class="mt-2 text-sm text-center">${movie.title}</h3>
        `;
        card.onclick = () => showDetails(movie);
        container.appendChild(card);
      });
    }

    function showDetails(item) {
      currentItem = item;
      document.getElementById("modal-title").textContent = item.title;
      document.getElementById("modal-description").textContent = item.overview;
      document.getElementById("modal-image").src = item.poster_path ? IMG_URL+item.poster_path : '';
      document.getElementById("modal-release").textContent = `Release Date: ${item.release_date || "N/A"}`;
      document.getElementById("modal-rating").innerHTML = "â˜…".repeat(Math.round(item.vote_average/2));
      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal").classList.add("flex");
      changeServer();
    }

    function changeServer() {
      if (!currentItem) return;
      const server = document.getElementById("server").value;
      let type = "movie";
      let embedURL = "";

      if (server === "vidsrc.cc") {
        embedURL = `https://vidsrc.cc/v2/embed/${type}/${currentItem.id}`;
      } else if (server === "vidsrc.me") {
        embedURL = `https://vidsrc.net/embed/${type}/?tmdb=${currentItem.id}`;
      } else if (server === "player.videasy.net") {
        embedURL = `https://player.videasy.net/${type}/${currentItem.id}`;
      }

      document.getElementById("modal-video").src = embedURL;
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("modal").classList.remove("flex");
      document.getElementById("modal-video").src = "";
    }

    async function searchMoviesAPI(query) {
      const res = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();
      displayMovies(data.results);
    }

    function checkSearchKey(e) {
      if (e.key === "Enter") {
        const query = document.getElementById("search-bar").value.trim();
        if (query) searchMoviesAPI(query);
        else loadMovies();
      }
    }

    async function loadMovies() {
      const movies = await fetchMovies(currentCategory, currentPage);
      displayMovies(movies);
    }

    function switchCategory(cat) {
      currentCategory = cat;
      currentPage = 1;
      loadMovies();
    }

    // Init
    loadMovies();
  </script>
</body>
</html>
