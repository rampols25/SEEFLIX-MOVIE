<!-- üí° Global Ad Styles -->
<style>
  .ad-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    padding: 8px;
    width: 100%;
    max-width: 100%;
    overflow: hidden;
  }

  /* üéûÔ∏è Sticky ad inside modal */
  .modal-sticky-ad {
    position: sticky;
    bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(6px);
    padding: 10px;
    border-top: 1px solid rgba(255,255,255,0.1);
    z-index: 999;
    opacity: 0;
    transform: translateY(50px);
    animation: slideUpAd 0.6s ease-out forwards;
    animation-delay: 0.4s;
  }

  @keyframes slideUpAd {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* üåê Responsive optimization */
  @media (max-width: 768px) {
    .ad-container {
      margin: 12px 0;
      padding: 4px;
    }
    .ad-container iframe,
    .ad-container ins {
      max-width: 100% !important;
      height: auto !important;
    }
  }

  @media (min-width: 769px) {
    .ad-container {
      margin: 24px 0;
    }
  }
</style>
