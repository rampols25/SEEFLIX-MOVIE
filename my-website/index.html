            padding: 24px;
        }
        .close {
            color: white;
            cursor: pointer;
            font-size: 28px;
            position: absolute;
            top: 16px;
            right: 20px;
        }
        .movie-card {
            position: relative;
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.08);
        }
        .movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .movie-card:hover .movie-overlay {
            opacity: 1;
        }
        .carousel-item {
            display: none;
        }
        .carousel-item.active {
