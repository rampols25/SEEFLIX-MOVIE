<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEEFLIX-MOVIE</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>
  <style>
    /* Custom styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Dark background */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      max-width: 800px;
      width: 90%;
      background-color: #212121;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .close {
      color: white;
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 16px;
      right: 20px;
    }

    .movie-card {
      position: relative;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .movie-card:hover .movie-overlay {
      opacity: 1;
    }

    .button-container button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body class="bg-gray-900">
  <!-- Navigation Bar -->
  <nav class="bg-gray-800 p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <img src="" alt="SEEFLIX-MOVIE" class="h-12" />
      <div class="hidden md:flex space-x-6 items-center">
        <a href="index.html" class="text-white hover:text-red-600">Home</a>
        <a href="#" class="text-white hover:text-red-600">Disclaimer</a>
        <a href="#" class="text-white hover:text-red-600">About Us</a>
        <div class="relative">
          <input type="text" id="search-bar" class="search-bar bg-gray-700 text-white p-2 rounded-full pl-10 focus:outline-none" placeholder="Search..." onfocus="openSearchModal()" />
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>
      <button class="md:hidden text-2xl text-white">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-96" id="banner" style="background-image: url('my-website/my-website/image.jpg');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="container mx-auto h-full flex items-center justify-center text-center relative z-10">
      <div>
        <h1 id="banner-title" class="text-4xl md:text-5xl font-bold mb-4 text-shadow">Featured Movie Title</h1>
        <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full">Watch Now</button>
      </div>
    </div>
  </section>

  <!-- Movies Grid -->
  <section class="container mx-auto py-10">
    <h2 class="text-3xl font-bold mb-6">Trending Movies</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="movies-list">
      <div class="movie-card">
        <img src="movie1.jpg" alt="Movie 1" class="w-full h-64 object-cover rounded-lg">
        <div class="movie-overlay">
          <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="openModal('Movie Title 1', 'Movie description goes here.', 'movie1.jpg')">View Details</button>
        </div>
      </div>
      <div class="movie-card">
        <img src="movie2.jpg" alt="Movie 2" class="w-full h-64 object-cover rounded-lg">
        <div class="movie-overlay">
          <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="openModal('Movie Title 2', 'Movie description goes here.', 'movie2.jpg')">View Details</button>
        </div>
      </div>
      <div class="movie-card">
        <img src="movie3.jpg" alt="Movie 3" class="w-full h-64 object-cover rounded-lg">
        <div class="movie-overlay">
          <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="openModal('Movie Title 3', 'Movie description goes here.', 'movie3.jpg')">View Details</button>
        </div>
      </div>
      <!-- Add more movie cards as needed -->
    </div>
  </section>

  <!-- Ads Section -->
  <section class="container mx-auto py-10">
    <h2 class="text-3xl font-bold mb-6">Sponsored</h2>
    <div class="flex flex-wrap justify-center gap-4">
      <div class="bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition duration-300">
        <script type="text/javascript">
          atOptions = {
            'key' : '08fc3d096554d5ab37c68a508443c4d6',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//discusscompetencecallous.com/08fc3d096554d5ab37c68a508443c4d6/invoke.js"></script>
      </div>
      <div class="bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition duration-300">
        <img src="https://via.placeholder.com/300x150?text=Ad+2" alt="Ad 2" class="w-full h-auto object-cover rounded-lg">
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h2 id="modal-title">Movie Title</h2>
      <div class="stars" id="modal-rating">★★★★☆</div>
      <p id="modal-description">Movie description goes here.</p>
      <img id="modal-image" src="" alt="Movie Poster" />
      <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      <div class="server-selector mt-4">
        <label for="server" class="mr-2">Change Server:</label>
        <select id="server" onchange="changeServer()" class="bg-gray-700 text-white p-2 rounded">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <div class="button-container mt-4">
        <button class="watch-now bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" onclick="watchNow()">Watch Now</button>
        <button class="add-to-favorites bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700" onclick="addToFavorites()">Add to Favorites</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6">
    <div class="container mx-auto text-center">
      <p>© 2025 SEEFLIX-MOVIE. All rights reserved.</p>
      <div class="mt-4 space-x-4">
        <a href="#" class="text-white hover:text-red-600">Disclaimer</a>
        <a href="#" class="text-white hover:text-red-600">About Us</a>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    function openModal(title, description, image) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-description').innerText = description;
      document.getElementById('modal-image').src = image;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Further JavaScript functions can be added here
  </script>
</body>
</html>
