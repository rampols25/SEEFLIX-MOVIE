<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEEFLIX - Premium Movies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2d9d5a54f.js" crossorigin="anonymous"></script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7977700940936581"
     crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-900 sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-red-600">SEEFLIX</h1>
    <div class="flex items-center space-x-2">
      <input id="search-bar" type="text" placeholder="Search movies..." 
             class="px-3 py-2 rounded text-black w-64" 
             onkeypress="checkSearchKey(event)">
      <button onclick="toggleTheme()" class="ml-2 text-gray-300 hover:text-yellow-400">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <!-- Ad Unit under header -->
  <div class="w-full flex justify-center bg-gray-800 py-2">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7977700940936581"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Movies list -->
  <main class="flex-1 p-6">
    <h2 class="text-xl font-semibold mb-4">Trending Movies</h2>
    <div id="movies-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    <p id="no-results" class="hidden text-center text-gray-400 mt-4">No movies found.</p>
    <div class="text-center mt-6">
      <button id="load-more" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Load More</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden p-4">
    <div class="bg-gray-900 rounded-lg max-w-4xl w-full relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-white text-2xl">&times;</button>
      <div class="flex flex-col md:flex-row">
        <img id="modal-image" src="" alt="Movie Poster" class="w-full md:w-1/3 h-auto rounded-t-lg md:rounded-l-lg md:rounded-tr-none">
        <div class="p-4 md:w-2/3">
          <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>
          <p id="modal-release" class="text-sm text-gray-400 mb-2"></p>
          <p id="modal-description" class="mb-4 text-gray-200"></p>
          <iframe id="modal-video" class="w-full h-64 rounded-lg" allowfullscreen></iframe>

          <!-- Ad Unit inside modal -->
          <div class="mt-4">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7977700940936581"
                 data-ad-slot="9876543210"
                 data-ad-format="rectangle"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY"; 
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    let currentPage = 1;

    async function loadMovies(page = 1) {
      const res = await fetch(`${BASE_URL}/trending/movie/week?api_key=${API_KEY}&page=${page}`);
      const data = await res.json();
      displayMovies(data.results, page > 1);
    }

    async function searchMoviesAPI(query) {
      const res = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();
      displayMovies(data.results);
    }

    function checkSearchKey(e) {
      if (e.key === 'Enter') {
        const query = document.getElementById('search-bar').value.trim();
        if (query) searchMoviesAPI(query);
      }
    }

    function displayMovies(movies, append = false) {
      const list = document.getElementById('movies-list');
      if (!append) list.innerHTML = '';

      if (!movies.length) {
        document.getElementById('no-results').classList.remove('hidden');
        return;
      }
      document.getElementById('no-results').classList.add('hidden');

      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card relative group cursor-pointer';
        card.setAttribute('tabindex', '0');
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', movie.title);

        card.innerHTML = `
          <img src="${movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/300x450?text=No+Poster'}" 
               alt="${movie.title} Poster" 
               class="w-full h-80 object-cover rounded-lg">
          <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
            <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Details</button>
          </div>
          <h3 class="mt-2 text-sm sm:text-base font-semibold text-center">${movie.title}</h3>
        `;

        card.querySelector("button").onclick = () => openModal(
          movie.title, movie.overview, 
          movie.poster_path ? IMG_URL + movie.poster_path : '', 
          movie.id, movie.release_date
        );

        list.appendChild(card);
      });
    }

    async function openModal(title, description, image, id, release) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-description').innerText = description;
      document.getElementById('modal-image').src = image;
      document.getElementById('modal-release').innerText = `Release Date: ${release}`;

      try {
        const res = await fetch(`${BASE_URL}/movie/${id}/videos?api_key=${API_KEY}`);
        const data = await res.json();
        const trailer = data.results.find(v => v.type === "Trailer" && v.site === "YouTube");
        document.getElementById('modal-video').src = trailer 
          ? `https://www.youtube.com/embed/${trailer.key}`
          : `https://vidsrc.to/embed/movie/${id}`;
      } catch {
        document.getElementById('modal-video').src = `https://vidsrc.to/embed/movie/${id}`;
      }

      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal-video').src = "";
    }

    function toggleTheme() {
      document.body.classList.toggle('bg-black');
      document.body.classList.toggle('bg-white');
      document.body.classList.toggle('text-white');
      document.body.classList.toggle('text-black');
    }

    document.getElementById('load-more').addEventListener('click', () => {
      currentPage++;
      loadMovies(currentPage);
    });

    loadMovies();
  </script>
</body>
</html>
