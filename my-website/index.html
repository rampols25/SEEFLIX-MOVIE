    <!-- Movie Loading and Interactivity Scripts -->
    <script>
    const API_KEY = '169689830f09449f1d23896257d507db';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    async function loadMovies() {
        try {
            const res = await fetch(`${BASE_URL}/trending/movie/week?api_key=${API_KEY}`);
            const data = await res.json();
            const list = document.getElementById('movies-list');
            list.innerHTML = '';

            data.results.slice(0, 12).forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.setAttribute('tabindex', '0');
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', movie.title);
                card.innerHTML = `
                    <img src="${movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/300x450?text=No+Poster'}" alt="${movie.title} Poster" class="w-full h-80 object-cover rounded-lg">
                    <div class="movie-overlay">
                        <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700" onclick="openModal('${movie.title.replace(/'/g, "\'")}', '${movie.overview.replace(/'/g, "\'")}', '${movie.poster_path ? IMG_URL + movie.poster_path : ''}', '${movie.id}', '${movie.release_date}')">Details</button>
                    </div>
                    <h3 class="mt-2 text-lg font-semibold text-center">${movie.title}</h3>
                `;
                list.appendChild(card);
            });
        } catch (err) {
            document.getElementById('movies-list').innerHTML = '<p class="text-red-500">Error loading movies.</p>';
        }
    }

    function openModal(title, description, image, id, release) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-description').innerText = description;
        document.getElementById('modal-image').src = image;
        document.getElementById('modal-release').innerText = `Release Date: ${release}`;
        document.getElementById('modal-video').src = `https://vidsrc.to/embed/movie/${id}`;
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal-video').src = '';
    }

    function searchMovies() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const cards = document.querySelectorAll('.movie-card');
        let matchFound = false;
        cards.forEach(card => {
            const title = card.getAttribute('aria-label').toLowerCase();
            const match = title.includes(query);
            card.style.display = match ? 'block' : 'none';
            if (match) matchFound = true;
        });
        document.getElementById('no-results').classList.toggle('hidden', matchFound);
    }

    function checkSearchKey(e) {
        if (e.key === 'Enter') searchMovies();
    }

    window.onload = loadMovies;
    </script>
