<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEEFLIX - Premium Movie Streaming</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7977700940936581"
     crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="p-4 bg-gray-900 sticky top-0 z-50 shadow-md">
    <div class="flex flex-col sm:flex-row justify-between items-center gap-3">
      <h1 class="text-2xl font-bold text-red-600">SEEFLIX</h1>
      <div class="flex gap-2">
        <input id="search-bar" type="text" placeholder="Search movies, shows, anime..."
               class="px-4 py-2 rounded-lg text-black w-64" onkeypress="checkSearchKey(event)">
        <button onclick="clearSearch()" class="bg-red-600 px-3 py-2 rounded-lg text-white font-semibold hover:bg-red-700">
          Clear Search
        </button>
      </div>
    </div>
  </header>

  <!-- Ad banner -->
  <div class="my-4 flex justify-center">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7977700940936581"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Sections -->
  <main class="p-4 space-y-8">
    <section>
      <h2 class="text-xl font-bold mb-3">üé¨ Movies</h2>
      <div id="movies-loading" class="flex justify-center py-6 hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-red-600 border-solid"></div>
      </div>
      <div id="movies-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4"></div>
    </section>

    <section>
      <h2 class="text-xl font-bold mb-3">üì∫ TV Shows</h2>
      <div id="tvshows-loading" class="flex justify-center py-6 hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-red-600 border-solid"></div>
      </div>
      <div id="tvshows-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4"></div>
    </section>

    <section>
      <h2 class="text-xl font-bold mb-3">üçø Anime</h2>
      <div id="anime-loading" class="flex justify-center py-6 hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-red-600 border-solid"></div>
      </div>
      <div id="anime-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-95 hidden items-center justify-center z-50 p-4">
    <div class="bg-gray-900 rounded-lg max-w-5xl w-full relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-2xl">&times;</button>
      <div class="flex flex-col md:flex-row">
        <img id="modal-image" class="w-full md:w-1/3 rounded-lg object-cover" alt="">
        <div class="p-4 md:w-2/3">
          <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>
          <p id="modal-release" class="text-gray-400 text-sm mb-4"></p>
          <p id="modal-description" class="mb-4"></p>
          <p id="modal-rating" class="text-yellow-400 mb-2"></p>
          <label class="block mb-2 text-sm">Choose Server:</label>
          <select id="server" onchange="changeServer()" class="text-black px-2 py-1 rounded">
            <option value="vidsrc.cc">vidsrc.cc</option>
            <option value="vidsrc.me">vidsrc.me</option>
            <option value="player.videasy.net">videasy</option>
          </select>
        </div>
      </div>
      <div class="p-4">
        <iframe id="modal-video" class="w-full h-[500px] rounded-lg" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '169689830f09449f1d23896257d507db';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    let currentItem;

    function showLoading(section) {
      document.getElementById(section + "-loading").classList.remove("hidden");
    }

    function hideLoading(section) {
      document.getElementById(section + "-loading").classList.add("hidden");
    }

    // Fetch Movies & TV
    async function fetchTrending(type, section) {
      showLoading(section);
      const res = await fetch(`${BASE_URL}/trending/${type}/week?api_key=${API_KEY}`);
      const data = await res.json();
      hideLoading(section);
      return data.results;
    }

    // Fetch Anime (Japanese + Animation genre)
    async function fetchTrendingAnime() {
      showLoading("anime");
      let allResults = [];
      for (let page = 1; page <= 3; page++) {
        const res = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}&page=${page}`);
        const data = await res.json();
        const filtered = data.results.filter(item =>
          item.original_language === 'ja' && item.genre_ids.includes(16)
        );
        allResults = allResults.concat(filtered);
      }
      hideLoading("anime");
      return allResults;
    }

    // Display list of items
    function displayList(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      if (!items || items.length === 0) {
        container.innerHTML = '<p class="text-gray-400 col-span-full">No results found</p>';
        return;
      }
      items.forEach(item => {
        if (!item.poster_path) return;
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        img.className = "w-full h-72 object-cover rounded-lg cursor-pointer";
        img.onclick = () => showDetails(item);
        container.appendChild(img);
      });
    }

    // Modal details
    function showDetails(item) {
      currentItem = item;
      document.getElementById('modal-title').textContent = item.title || item.name;
      document.getElementById('modal-description').textContent = item.overview;
      document.getElementById('modal-image').src = `${IMG_URL}${item.poster_path}`;
      document.getElementById('modal-release').textContent = `Release Date: ${item.release_date || item.first_air_date || "N/A"}`;
      document.getElementById('modal-rating').innerHTML = '‚òÖ'.repeat(Math.round(item.vote_average / 2));
      changeServer();
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    // Switch streaming server
    function changeServer() {
      const server = document.getElementById('server').value;
      const type = currentItem.media_type === "tv" ? "tv" : "movie";
      let embedURL = "";

      if (server === "vidsrc.cc") {
        embedURL = `https://vidsrc.cc/v2/embed/${type}/${currentItem.id}`;
      } else if (server === "vidsrc.me") {
        embedURL = `https://vidsrc.net/embed/${type}/?tmdb=${currentItem.id}`;
      } else if (server === "player.videasy.net") {
        embedURL = `https://player.videasy.net/${type}/${currentItem.id}`;
      }

      document.getElementById('modal-video').src = embedURL;
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
      document.getElementById('modal-video').src = '';
    }

    // Search across all
    async function searchAll(query) {
      showLoading("movies");
      showLoading("tvshows");
      showLoading("anime");

      const movieRes = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const tvRes = await fetch(`${BASE_URL}/search/tv?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const animeRes = await fetch(`${BASE_URL}/search/tv?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);

      const movieData = await movieRes.json();
      const tvData = await tvRes.json();
      const animeData = await animeRes.json();

      hideLoading("movies");
      hideLoading("tvshows");
      hideLoading("anime");

      // Anime filter: Japanese + Animation
      const animeFiltered = animeData.results.filter(item =>
        item.original_language === 'ja' && item.genre_ids.includes(16)
      );

      displayList(movieData.results, 'movies-list');
      displayList(tvData.results, 'tvshows-list');
      displayList(animeFiltered, 'anime-list');
    }

    function checkSearchKey(e) {
      if (e.key === 'Enter') {
        const query = document.getElementById('search-bar').value.trim();
        if (query) searchAll(query);
        else init();
      }
    }

    // ‚úÖ Clear Search button
    function clearSearch() {
      document.getElementById('search-bar').value = '';
      init();
    }

    // Init
    async function init() {
      const movies = await fetchTrending('movie', 'movies');
      const tvShows = await fetchTrending('tv', 'tvshows');
      const anime = await fetchTrendingAnime();
      displayList(movies, 'movies-list');
      displayList(tvShows, 'tvshows-list');
      displayList(anime, 'anime-list');
    }

    init();
  </script>
</body>
</html>
