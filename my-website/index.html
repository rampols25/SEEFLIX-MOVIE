<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #141414;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .banner {
            background-image: url('banner-image.jpg');
            height: 400px;
            background-size: cover;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .banner h1 {
            font-size: 3rem;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .movie-item {
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .movie-item img {
            width: 100%;
        }
        .movie-item:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">SeeFLix-Movie</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">My List</a>
        </div>
    </div>

    <div class="banner">
        <h1>Welcome to MovieStream</h1>
    </div>

    <div class="movie-grid">
        <div class="movie-item"><img src="movie1.jpg" alt="Movie 1"></div>
        <div class="movie-item"><img src="movie2.jpg" alt="Movie 2"></div>
        <div class="movie-item"><img src="movie3.jpg" alt="Movie 3"></div>
        <div class="movie-item"><img src="movie4.jpg" alt="Movie 4"></div>
        <div class="movie-item"><img src="movie5.jpg" alt="Movie 5"></div>
        <div class="movie-item"><img src="movie6.jpg" alt="Movie 6"></div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Title</h2>
            <p>This is the content of the modal. You can add more information here.</p>
            <button onclick="alert('Action performed!')">Perform Action</button>
        </div>
    </div>

    <button onclick="openModal()">Open Modal</button>

    <script>
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        function openModal() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
